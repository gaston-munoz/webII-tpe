<form id="form-new-comment">
    <div class="form-group">
        <input type="text" class="form-control" name="comment" placeholder="Ingrese su comentario">
    </div>
    <div class="form-group selectpicker">
        <select name="stars" id="">
            <option value="">Elije una valoracion</option>
            <option value="1">1 estrella</option>
            <option value="2">2 estrella</option>
            <option value="3">3 estrella</option>
            <option value="4">4 estrella</option>
            <option value="5">5 estrella</option>
        </select>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success btn-block">
            Comentar
        </button>
    </div>
</form>

<textarea name="comment" id="comment" class="form-control" placeholder="Ingrese su comentario"  rows="3"></textarea>
